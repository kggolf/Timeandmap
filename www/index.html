<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/staticmap?center=" + 
  pos.coords.latitude +"," + pos.coords.longitude + "&zoom=12&size=" + mapwidth + "x" + mapheight + "&maptype=roadmap&markers=color:green%7C" +
  pos.coords.latitude +"," + pos.coords.longitude + "&sensor=false"></script>
<script type="text/javascript">



  function initialize() {
    var latitude = pos.coords.latitude;
    var longitude = pos.coords.longitude;
    var latlng = new google.maps.LatLng(latitude,longitude);
    var myOptions = {
      zoom: 18,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:50%; height:50%"></div>
</body>
